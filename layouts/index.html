{{ define "main" }}
    <h1 class="display-1">{{ .Title }}</h1>
    <hr>
    {{ .Content }}
    <hr>

    <h4 class="display-4">Newest Posts</h4>

    <ul class="my-4">
        {{ range first 10 (where .Data.Pages "Section" "post").ByDate.Reverse }}
            {{ .Render "li" }}
        {{ end }}
    </ul>

{{ end }}
